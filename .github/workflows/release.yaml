name: release
on:
  release:
    types: [ published ]

jobs:
  release:
    runs-on: ubuntu-latest
    container:
      image: eclipse-temurin:17
    steps:
      - name: ‚òÅ Checkout code
        uses: actions/checkout@v2

      - name: üîß Setup workflow
        shell: bash
        #language=BASH
        run: |
          VERSION=$(echo ${{ github.event.release.tag_name }} | sed 's/^v//')
          echo Building version $VERSION
          
          echo VERSION=$VERSION | tee -a $GITHUB_ENV

      - name: üì¶ Build
        shell: bash
        #language=BASH
        run: |
          ./gradlew -Pversion=$VERSION clean build

      - name: ‚¨ÜÔ∏è Publish
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PACKAGES_PUBLISH_PAT }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.GPG_PRIVATE_KEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.GPG_PRIVATE_KEY_PASSWORD }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          MAVEN_CENTRAL_USER: ${{ secrets.MAVEN_CENTRAL_USER }}
        #language=BASH
        run: |
          ./gradlew -Pversion=$VERSION publish

      - name: üíæ Save assets to release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.event.release.name }}
          tag_name: ${{ github.event.release.tag_name }}
          token: ${{ secrets.GH_PACKAGES_PUBLISH_PAT }}
          files: |
            build/libs/*
