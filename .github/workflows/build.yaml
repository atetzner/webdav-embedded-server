name: build
on:
  pull_request:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: eclipse-temurin:17
    steps:
      - name: â˜ Checkout code
        uses: actions/checkout@v2

      - name: ğŸ“¦ Build
        shell: bash
        run: ./gradlew clean build

      - name: ğŸ’¾ Archive build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: JARs
          path: |
            build/libs
